<h2>{{title}}</h2>
<table class="table table-dark">
	<tr>
		<th>Name</th>
		<td>{{user.name}}</td>
	</tr>
	<tr>
		<th>Lastname</th>
		<td>{{user.lastname}}</td>
	</tr>
	<tr>
		<th>Fiscalcode</th>
		<td>{{user.fiscalcode}}</td>
	</tr>
	<tr>
		<th>Email</th>
		<td>{{user.email}}</td>
	</tr>
	<tr>
		<th>Phone</th>
		<td>{{user.phone}}</td>
	</tr>
	<tr>
		<th>Age</th>
		<td>{{user.age}}</td>
	</tr>
	<tr>
		<th>Province</th>
		<td>{{user.province}}</td>
	</tr>
	<tfoot>
		<tr>
			<td colspan="2" class="text-center">
				<button (click)="backToUsers()" class="btn btn-primary">BACK</button>
			</td>
		</tr>
	</tfoot>
</table>

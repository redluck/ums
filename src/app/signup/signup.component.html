<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>
            login works!
        </h1>
        <form name="signupForm" #f="ngForm" (ngSubmit)="signUp(f)">
            <div class="form-group">
                <label for="name">Name</label>
                <input required minlength="2" class="form-control" type="name" ngModel #name="ngModel" name="name" id="name">
                <div *ngIf="name.dirty && name.touched && name.invalid">
                    <div class="alert-danger" *ngIf="name.errors.required">The field name is required</div>
                    <div class="alert-danger" *ngIf="name.errors.minlength">The field name must be {{name.errors.minlength.requiredLength}} chars length</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input required email class="form-control" type="email" ngModel #email="ngModel" name="email" id="email">
                <div *ngIf="email.dirty && email.touched && email.invalid">
                    <div class="alert-danger" *ngIf="email.errors.required">The field email is required</div>
                    <div class="alert-danger" *ngIf="email.errors.email">The value must be a valid email</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input required minlength="6" class="form-control" type="password" ngModel #password="ngModel" name="password" id="password">
                <div *ngIf="password.dirty && password.touched && password.invalid">
                    <div class="alert-danger" *ngIf="password.errors.required">The field password is required</div>
                    <div class="alert-danger" *ngIf="password.errors.minlength">The field password must be {{password.errors.minlength.requiredLength}} chars length</div>
                </div>
            </div>
            <div class="form-group text-center">
                <button [disabled]="!f.valid" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>
</div>
